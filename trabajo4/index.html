<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<h2>API Data Table</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Example Name 1</td>
            <td>123</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Example Name 2</td>
            <td>456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Example Name 3</td>
            <td>789</td>
        </tr>
    </tbody>
</table>

</body>
</html>
